    <!-- BOOTSTRAP BOOKING FORM -->

    <h1>Bootstrap booking form: </h1>
    <div class = "well">  Fill out the form and click the submit button when complete.  </div>
    <form class="form-group"  action="index.html" method="post" id = "bookForm">
    <div class="row">
    <div class="col-xs-6">

      <!-- The left half of the form with panels. -->
      <!-- Panel 1 -->
      <div class="panel panel-default">
      <div class="panel-heading" style = "background-color:#0784EB">User:</div>
      <div class="panel-body">
        <div class="row">
        <div class="col-sm-4"> <!-- Labels  -->
          <div class="form-inline">
          <label for="username" class = "form-group">User: </label>

        </div>
        <br>
        <br>
        <div class="form-inline">
        <label for="firstName" class = "form-group">First Name: </label>
        </div>
        <br>
        <br>
        <div class="form-inline">
        <label for="lastName" class = "form-group">Last Name: </label>

        </div>
        </div>
        <div class="col-sm-8"><!-- Input tags -->
        <div class="form-inline" id = "usernameDiv">
        <input type="text" class="form-control" id="username" placeholder="Enter your username.." size ="54.99px">
        </div>
        <br>
        <div class="form-inline" id = firstNameDiv>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name.." size ="54.99px">
        </div>
        <br>
        <div class="form-inline" id = lastNameDiv >
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name.." size ="54.99px">
        </div>

        </div>
      </div>
      </div>
      </div>

      <!-- Panel 2 -->
      <div class="panel panel-default">
      <div class="panel-heading" style = "background-color:#0784EB">Contact:</div>
      <div class="panel-body">
        <!-- Panel Content -->
        <div class="form-group " id = "userNumDiv">
        <div class="input-group">
        <div class="input-group-addon">
  	    <i class="fa-solid fa-phone"> </i>
        </div>
        <input class="form-control" id="userNum" name="nums" type="number" placeholder="Type your number.."/>
        </div>
        </div>

        <div class="form-group" id = userFaxDiv>
        <div class="input-group">
        <div class="input-group-addon">
  	    <i class="fa-solid fa-fax"> </i>
        </div>
        <input class="form-control" id="userFax" name="fax" type="number" placeholder="Enter your fax.."/>
        </div>
        </div>


      <div class="form-group" id = userEmailDiv>
      <div class="input-group">
      <div class="input-group-addon">
	    <i class="fa fa-envelope-o"></i>
      </div>
      <input class="form-control" id="userEmail" name="email" type="email" placeholder="Type your email.. "/>
      </div>
      </div>

        <!-- End of Panel Content -->
      </div>

      </div>

      <!-- Panel 3 -->
      <div class="panel panel-default">
      <div class="panel-heading" style = "background-color:#0784EB">Schedule:</div>
      <div class="panel-body">
        <!-- Panel Content -->
        <div class="form-group">
        <label for="adults" class = "form-group">Adults: </label>
        <input type="number" class="form-control" id="adults" size="100px" placeholder="Enter no of adults..." onchange="changeCost()">
        </div>

        <div class="form-group">
        <label for="date1" >Checkin:</label>
        <input type="date" class="form-control" id ="date1" onchange="changeCost()" placeholder="Choose a date..">

        </div>


        <div class="form-group">
        <label for="date2" id="date2lbl"> Checkout:</label>
        <input type="date" class="form-control" id ="date2" onchange="changeCost()" placeholder="Choose a date..">
        </div>


        <div class="form-group" id = "dateDiv">
        <label for="days">Days:</label>
        <input type="number" class="form-control" id ="days" readonly placeholder="total days are.." size = "10px">
        <div class="form-group" id = "costDiv">
        <label for="cost" id = "lblCost">Cost:</label>
        <input type="number" class="form-control" id ="cost" readonly placeholder=" the cost is..">
        </div>
        </div>

        <!-- End of Panel Content -->
      </div>
      </div>
    </div>
    <div class="col-xs-6">
      <!-- Right half of the form -->
      <div class="panel panel-default">
      <div class="panel-heading" style = "background-color:#0784EB">Other:</div>
      <div class="panel-body">
        <!-- Panel Content -->
        <div class="form-group">

        <!-- Range -->

      </div>

      <br> <label for="radios"> Priority:</label> <br>
      <input type="radio" class="form-control" name="radioBtn" value="Radio1" >
      <label for="radio">Low </label>

      <input type="radio" class="form-control" name="radioBtn" value="Radio2" >
      <label for="radio">Mid</label>

      <input type="radio" class="form-control" name="radioBtn" value="Radio3" >
      <label for="radio">High</label>

        </div>
        <!-- End of Panel Content -->
      </div>
      </div>

      <button type="reset"  class="btn btn-info" id ="resetBtn" onclick="popup()"><i class="fa-solid fa-eraser" ></i>Reset</button>
  </form>
